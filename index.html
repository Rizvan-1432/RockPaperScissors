<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, Ножницы, Бумага</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Камень, Ножницы, Бумага</h1>
    <div id="score">
        <p>Раунд: <span id="round">1</span></p>
        <p>Ваши победы: <span id="user-score">0</span></p>
        <p>Победы компьютера: <span id="computer-score">0</span></p>
    </div>
    <div id="game">
        <button id="камень">Камень</button>
        <button id="ножницы">Ножницы</button>
        <button id="бумага">Бумага</button>
    </div>
    <div id="result"></div>
    <button id="restart">Перезапустить игру</button>
    <script src="./index.js"></script>
</body>
</html>
